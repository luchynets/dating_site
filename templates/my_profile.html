<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyOwnDateSite. {{ login }}'s profile</title>
	<style>
		header{
			display: flex;
			justify-content: space-around;
			align-items: center;
		}

		.butts{
			display: flex;
			width: 5%; 
			justify-content: space-between;
			align-items: center;
		}

		.log{
			text-decoration: none;
			font-weight: bold;
			border: black 1px solid;
			border-radius: 5px;
			background-color: silver;
			color: #000;
			padding: 12% 25%;
			width: 300px;
			text-align: center;
		}

		hr{
			width: 90%;
		}

		content{
			display: flex;
			padding-top: 3%;
		}

		.profile_info{
			width: 20%;
			padding-top: 3%;
			margin-left: 2%;
		}

		.profile_info>img{
			width: 90%;
			height: 400px;
			border-radius: 30px;
		}

		.messages{
			margin-left: 5%;
		}

		p{
			margin-left: 5%;
			width: 200px;
		} 

		p>a:visited{
			color: blue;
		}
	</style>
</head>
<body>
	<header>
		<h2 class="logo">MyOwnDateSite</h2>
		<div class="butts">
			<a href="/logout" class="log">Logout</a>
		</div>
	</header>
	<hr/>
	<content>
		<div class="profile_info">
			<img src="{{ url_for('static', filename=photo_url ) }}" alt="">
			<h3 class="data" id="data">{{ first_name }} {{ last_name }}, {{ age }}</h3>
			<form action="" method="POST" enctype="multipart/form-data">
				Edit profile photo:
				<input type="file" name="photo" placeholder="Edit profile photo">
				<button type="submit">Submit</button>
			</form>
		</div>
		<div class="messages">
			<h2>Recived messages</h2>
			{% if messages|length == 0 %}
				<p>There are  no messages</p>
			{% else %}
				{% for message in messages %}
					<p><a href="/profile/{{ message.sender_username }}">{{ message.sender_username }}</a> liked you.</p>
				{% endfor %}
			{% endif %}
		</div>
	</content>
</body>
</html>
