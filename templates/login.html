<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyOwnDateSite. Login page</title>
	<style>
		body, form{
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		
		input, button{
			margin: 5%;
			width: 100%;
			padding: 1.4%;
		}

		button{
			font-weight: bold;
		}

		form>p{
			margin: 0;
			color: red;
			font-size: .8em;
			margin-left: -20%;
		}
	</style>
</head>
<body>
	<h1 class="logo">MyOwnDateSite</h1>
	<form action="" method="POST">
		<input type="text" name="login" placeholder="Login">
		<input type="password" name="password" placeholder=" Password">
		<button type="submit">Login</button>
		<p>{{ error_message }}</p>
	</form>
	<p>If you haven't an account, <a href="/register">Register</a></p>
</body>
</html>
